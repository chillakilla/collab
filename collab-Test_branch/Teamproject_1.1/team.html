<script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        spaceBetween: 30,
      centeredSlides: true,
      loop: true,
        // If we need pagination
        pagination: {
            el: '.swiper-pagination', // 하단 페이지 목록 
            clickable: true
        },
        navigation: {
        nextEl: ".swiper-button-next", //다음
        prevEl: ".swiper-button-prev"  //이전
      },
    });
    const content = "수상할 정도로..회의를 좋아하는..    프로 의사소통러!";
    const text = document.querySelector(".text1", ".text2");
    let i = 0;

    function typing() {
        let txt = content[i++];
        text.innerHTML += txt;
        if (i > content.length) {
            text.textContent = "";
            i = 0;
        }
    }
    setInterval(typing, 250)
    document  // 해당 페이지 click actionList
      .querySelector('.Slide-1')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(0, 0);
      });

    document
      .querySelector('.Slide-2')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(1, 0);
      });

    document
      .querySelector('.Slide-3')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(2, 0);
      });

    document
      .querySelector('.Slide-4')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(3, 0);
      });

    document
      .querySelector('.Slide-5')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(4, 0);
      });
      document
      .querySelector('.Slide-6')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(5, 0);
      });
      document
      .querySelector('.Slide-7')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(6, 0);
      });
      document
      .querySelector('.Slide-8')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(7, 0);
      });
</script>
