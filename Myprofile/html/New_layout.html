<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="../css/New_layout.css" />
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!--node.js 적용 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!--  부트스트랩 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">팀소개</div> 
      <div class="swiper-slide">팀원1</div>
      <div class="swiper-slide">팀원2</div>
      <div class="swiper-slide">팀원3</div>
      <div class="swiper-slide">팀원4</div>
      <div class="swiper-slide">MBTI</div>
      <div class="swiper-slide">우리의 약속</div>
      <div class="swiper-slide">우리의 목표</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
       
  </div>
  <p class="append-buttons">
    <a href="#Slide-1" class="Slide-1">팀소개</a>
    <a href="#Slide-2" class="Slide-2">팀원1</a>
    <a href="#Slide-3" class="Slide-3">팀원2</a>
    <a href="#Slide-4" class="Slide-4">팀원3</a>
    <a href="#Slide-5" class="Slide-5">팀원4</a>
    <a href="#Slide-6" class="Slide-6">MBTI</a>
    <a href="#Slide-7" class="Slide-7">우리의 약속</a>
    <a href="#Slide-8" class="Slide-8">우리의 목표</a>
  </p>
  
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      navigation: {
        nextEl: ".swiper-button-next", //다음
        prevEl: ".swiper-button-prev"  //이전
      },
    });
    document
      .querySelector('.Slide-1')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(0, 0);
      });

    document
      .querySelector('.Slide-2')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(1, 0);
      });

    document
      .querySelector('.Slide-3')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(2, 0);
      });

    document
      .querySelector('.Slide-4')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(3, 0);
      });

    document
      .querySelector('.Slide-5')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(4, 0);
      });
      document
      .querySelector('.Slide-6')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(5, 0);
      });
      document
      .querySelector('.Slide-7')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(6, 0);
      });
      document
      .querySelector('.Slide-8')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(7, 0);
      });
  </script>
</body>
</html>
