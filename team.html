<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1&family=Hahmlet:wght@200&family=IBM+Plex+Sans+KR:wght@100;400&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Myeongjo&display=swap');

        * {
            font-family: 'Gothic A1', sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        .swiper {
            width: 100vw;
            height: 100vh;
        }

        .swiper-slide {
            background-color: lightsalmon;
            color: white;
            text-align: center;
            justify-content: center;
        }

        .main_image1 {
            position: relative;
            margin-top: 55px;
        }

        .main_text1 {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: lightsalmon;

            text-align: left;
            font-size: 22px;
        }

        .main_image2 {
            position: relative;
            margin-top: 280px;
        }

        .main_text2 {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: lightsalmon;

            font-size: 32px;
        }
    </style>
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">약속
                <div class="main_image1">
                    <img src="C:\Users\faidi\Desktop\painimg1배경제거.png" width="1450px" height="780px">
                    <div class="main_text1">
                        <div>
                            <h1>13~14시 점심시간, 18~19시 저녁시간</h1>
                        </div>
                        <div>
                            <h1>회의 9시10분, 19시 10분</h1>
                        </div>
                        <div>
                            <h1>결석이나 지각, 외출 미리 말해주기</h1>
                        </div>
                        <div>
                            <h1>모르는 거 부담없이 질문하기</h1>
                        </div>
                        <div>
                            <h1>예쁜 말투로 대화하기</h1>
                        </div>
                        <div>
                            <h1>아이디어가 생기면 일단 이야기하기</h1>
                        </div>
                        <div>
                            <h1>주석습관화하기</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">캠프 기간 동안, 우리 팀의 다짐
                <div class="main_image2">
                    <img src="C:\Users\faidi\Desktop\IMG_0848.PNG" width="1350px" height="300px">
                    <div class="main_text2">
                        <h1>조 이름과는 반대로, <p>코드 짜주는(만드는) 사람 되기</p>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">page3</div>
            <div class="swiper-slide">page4</div>
            <div class="swiper-slide">page5</div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
</body>
<script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },
    });
</script>

</html>
